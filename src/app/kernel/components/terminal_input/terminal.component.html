<div class="InputContainer" *ngIf="!this.running_command">
  <div class="SystemInformation">{{get_system_information_in()}}</div>
  <div
    #InputValue
    accept="txt"
    autocapitalize="off"
    autocomplete="off"
    autocorrect="off"
    class="input"
    contenteditable="true"
    (keydown)="on_keydown($event)"
    spellcheck="false"
  ></div>
</div>
